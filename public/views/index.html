<form ng-submit="miSubmit()" class="container center-align" id="welcome-container"  ng-controller="mainInputCtrl">
	<div class="row">
		<div class="col m6 offset-m3 s12">
			<div class="row center-align" id="welcome-content">
		    <img src="img/tgf/icon.png" id="welcome-logo" ng-class="{'animated rotateIn':docReady}" class="responsive-img circle tgf-hidden" style="max-height:130px;">
				<h5>{{ 'index.welcomeMessage' | translate }}</h5>
			</div>
		</div>
		<div class="col m6 offset-m3 s12">
			 <div class="input-field col s12">
		      	<input id="youtube-url" type="url" autocomplete="off" placeholder="https://www.youtube.com/watch?v=ihYVZFl-Ck0" id="youtube-url" ng-change="checkUrl()"  ng-model="currentUrl" ng-class="{'good_url': goodUrl}" autofocus>
		    </div>
		</div>
	</div>
	<div class="row" ng-show="goodUrl" ng-class="{'animated bounceIn':goodUrl}">
    	<div class="col m6 offset-m3 s12">
    		<button type="submit" class="waves-effect waves-light btn-large"><i class="mdi mdi-download"></i>{{ 'index.welcomeButtonLabel' | translate }}</button>
    	</div>
    </div>
</form>
