<!--<youtube-video video-id="exportFile.id" class="sidebar-player hide-on-med-and-down"></youtube-video>--><form class="container-fluid file" ng-submit="requestProcess()"><div class="file-loading" ng-hide="fileAvailable"><img src="img/spinner.svg"><h2>{{ 'file.retreivingInfos' | translate }}</h2><h3>{{ 'file.retreivingInfosSub' | translate }}</h3></div><div class="panel col-md-3 info"><audio src="{{files[currentFileIndex].url | trustUrl}}" audioplayer controls style="display:none" id="file-player"></audio><div class="col-md-12 file-cover" style="background-image:url('{{exportFiles[currentFileIndex].image}}'); height:{{getDynamicHeight('file-cover')}}px" ng-show="fileAvailable"><div class="control"><i class="mdi mdi-play" ng-click="togglePlayer()" ng-hide="playerStatus == 'play'"></i> <i class="mdi mdi-pause" ng-click="togglePlayer()" ng-show="playerStatus == 'play'"></i></div><div class="cover-info"><h1>{{exportFiles[currentFileIndex].title}}</h1><h2>{{exportFiles[currentFileIndex].artist}}</h2></div></div><!-- Dl button --> <button class="btn btn-primary btn-lg col-md-12" ng-disabled="!canStartProcess" ng-show="fileAvailable" ng-click="requestProcess()" ng-class="{'processing' : processing,'disabled' : !canStartProcess,'ng-hide' : fileReady}"><i class="mdi mdi-flash"></i> {{ 'file.process' | translate }}</button><!-- DL ready button --><div class="row final-dl-button"><a class="btn btn-primary btn-lg col-md-10" ng-show="fileReady" ng-href="{{dlFileUrl}}?name={{dlFileName}}" target="_blank"><i class="mdi mdi-cloud-download"></i> {{ 'global.download' | translate }}</a> <a ui-sref="main" class="btn btn-default btn-lg col-md-2" ng-show="fileReady" uib-tooltip="{{ 'global.newProcess' | translate }}"><i class="mdi mdi-reload"></i></a></div><div ng-include="'views/footer.html'" class="col-md-12" ng-show="fileAvailable"></div></div><div class="col-md-6 file-tags" ng-class="{'loading': !fileAvailable}"><table class="table"><tr><td class="input-group" uib-tooltip="{{ 'file.inputChain' | translate }}"><span class="input-group-addon"><i class="mdi mdi-file-document"></i></span> <input type="text" class="form-control" disabled="disabled" ng-value="files[currentFileIndex].fulltitle"></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-code-braces"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('tagPattern',currentFileIndex)" ng-model="exportFiles[currentFileIndex].tagPattern" ng-change="genPattern(currentFileIndex)" uib-tooltip="{{ 'file.pattern' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('tagPattern',currentFileIndex,true)" uib-tooltip="{{ 'file.applyPatternToAll' | translate }}"><i class="mdi mdi-auto-fix"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('tagPattern',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-file-xml"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('fileNamePattern',currentFileIndex)" ng-model="exportFiles[currentFileIndex].fileNamePattern" ng-change="genPattern(currentFileIndex)" uib-tooltip="{{ 'file.fileNamePattern' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('fileNamePattern',currentFileIndex,true)" uib-tooltip="{{ 'file.applyPatternToAll' | translate }}"><i class="mdi mdi-auto-fix"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('fileNamePattern',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-image"></i></span> <input type="url" class="form-control" ng-disabled="!canEditTags || propIsLocked('image',currentFileIndex)" ng-model="exportFiles[currentFileIndex].image" uib-tooltip="{{ 'file.cover' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('image',currentFileIndex)" uib-tooltip="{{ 'file.applyTagToAll' | translate }}"><i class="mdi mdi-assistant"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('image',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-file-music"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('title',currentFileIndex)" ng-model="exportFiles[currentFileIndex].title" uib-tooltip="{{ 'file.title' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('title',currentFileIndex)" uib-tooltip="{{ 'file.applyTagToAll' | translate }}"><i class="mdi mdi-assistant"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('title',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-account"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('artist',currentFileIndex)" ng-model="exportFiles[currentFileIndex].artist" uib-tooltip="{{ 'file.artist' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('artist',currentFileIndex)" uib-tooltip="{{ 'file.applyTagToAll' | translate }}"><i class="mdi mdi-assistant"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('artist',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-album"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('album',currentFileIndex)" ng-model="exportFiles[currentFileIndex].album" uib-tooltip="{{ 'file.album' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('album',currentFileIndex)" uib-tooltip="{{ 'file.applyTagToAll' | translate }}"><i class="mdi mdi-assistant"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('album',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr><tr><td class="input-group"><span class="input-group-addon"><i class="mdi mdi-calendar-text"></i></span> <input type="text" class="form-control" ng-disabled="!canEditTags || propIsLocked('year',currentFileIndex)" ng-model="exportFiles[currentFileIndex].year" uib-tooltip="{{ 'file.year' | translate }}"> <span class="input-group-addon btn btn-primary" ng-hide="singleFile" ng-click="overrideProp('year',currentFileIndex)" uib-tooltip="{{ 'file.applyTagToAll' | translate }}"><i class="mdi mdi-assistant"></i></span> <span class="input-group-addon btn btn-danger" ng-hide="singleFile" ng-click="togglePropLock('year',currentFileIndex)" uib-tooltip="{{ 'file.lockProp' | translate }}"><i class="mdi mdi-lock"></i></span></td></tr></table></div><div class="panel col-md-3 files-list"><div class="panel-body"><div class="row"><div ng-repeat="f in exportFiles track by $index" class="btn col-md-12 col-sm-12 file-btn file-{{$index}}" ng-click="setCurrentFile(f.track-1);" ng-class="{'current': $index == currentFileIndex,'converting' : f.converting,'processing':f.processing,'error':f.error}"><img ng-src="{{f.image}}" style="height:24px; float:left"> {{f.fileName}}<span class="format-label">.mp3</span> <i class="remove-file-btn mdi mdi-close" ng-show="canRemoveFile" ng-click="removeFileFromList(f)"></i> <span class="file-progress" style="width:{{f.progress}}%"></span></div><div class="btn add-file-btn col-md-12 col-sm-12" ng-click="showAddFileModal()" ng-show="canAddFile"><i class="mdi mdi-cloud-upload"></i> {{ 'file.addFileButtonLabel' | translate }}</div></div></div></div></form><div class="modal" id="captchat-modal" tabindex="-1" role="dialog"><form class="modal-dialog" role="document" ng-submit="requestProcess()"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Captchat</h4></div><div class="modal-body"><div id="error-msg-container" class="hide red darken-4 center">Error</div><div id="solve-media-container" ng-show="captchatActive"></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="submit" ng-hide="progressStatus == 'ready'" ng-disabled="!canStartProcess" ng-class="{'disabled':!canStartProcess}" class="btn btn-primary"><i class="mdi mdi-download"></i> {{ 'global.download' | translate }}</button></div></div></form></div><div class="modal" id="add-file-modal" tabindex="-1" role="dialog"><form class="modal-dialog" role="document" ng-submit="retreiveFilesInfos(addFileInputUrl); addFileInputUrl = ''; hideAddFileModal();"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Add a file</h4></div><div class="modal-body"><input type="url" value="" class="form-control" placeholder="https://www.youtube.com/watch?v=ZSt9tm3RoUU" ng-model="addFileInputUrl"></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="submit" class="btn btn-primary"><i class="mdi mdi-download"></i>{{ 'file.addFileButtonLabel' | translate }}</button></div></div></form></div>
