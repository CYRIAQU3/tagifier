<!--<youtube-video video-id="exportFile.id" class="sidebar-player hide-on-med-and-down"></youtube-video>--><form class="file" ng-submit="requestProcess()"><header class="container-fluid text-center"><img class="bg" ng-src="{{exportFile.image}}"><div class="row"><img class="album-cover img-responsive col-md-3" ng-src="{{exportFile.image}}"><div class="col-md-6 info"><h1>{{exportFile.title}}</h1><h2>{{exportFile.artist}}</h2></div><div class="col-md-3 dl-button-container"><button type="submit" ng-hide="progressStatus == 'ready'" ng-disabled="!canStartProcess" ng-class="{'disabled':!canStartProcess}" class="btn btn-primary btn-lg"><i class="mdi mdi-download"></i> {{ 'global.download' | translate }}</button><!-- button that appear for downloading the file --><div class="btn-group ng-hide" ng-show="progressStatus == 'ready'"><a class="btn btn-primary btn-lg" ng-href="{{exportFile.fullUrl}}" target="_blank"><i class="mdi mdi-download"></i> {{ 'global.download' | translate }}</a> <button type="button" class="btn btn-default btn-lg" ng-click="location.reload()"><i class="mdi mdi-reload"></i></button></div></div></div></header><div class="container"><div class="col-md-12 ng-hide" ng-show="processing == true"><br><div class="progress"><div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%"><span class="sr-only">{{progress}}%</span></div></div></div><div class="col-md-4"><table class="table"><tr><td class="input-group" data-toggle="tooltip" data-placement="top" title="{{ 'file.fileName' | translate }}"><span class="input-group-addon"><i class="mdi mdi-file-document"></i></span> <input type="text" class="form-control input-lg" ng-disabled="!canEditTags" ng-model="baseStr" ng-change="genPattern()"></td></tr><tr><td class="input-group input-lg" data-toggle="tooltip" data-placement="top" title="{{ 'file.pattern' | translate }}"><span class="input-group-addon"><i class="
