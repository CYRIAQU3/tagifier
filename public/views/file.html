<div class="row small-12 large-6 large-offset-3" id="file-container" ng-class="{'processing':processing}">
  <div id="file-heading">
    <img ng-src="{{exportFile.image}}" id="file-bg">
    <div class="small-12 large-4 columns"><img ng-src="{{exportFile.image}}" id="file-image"></div>
    <div class="small-12 large-6 columns">
    	<h1>{{fileHeadingLabel.h1}}</h1>
    	<h2>{{fileHeadingLabel.h2}}</h2>
    </div>
    <div class="small-12 large-2 columns">
      <div class="dl-button" ng-class="{'disabled':!canDownload}" ng-click="requestFile()"><i class="mdi mdi-download"></i></div>
    </div>
  </div>

  <table class="small-12 large-12 columns" id="file-tags" ng-class="{'hidden':!canEditTags}">
    <tr>
      <td>Filename</td>
      <td>
        <input type="text" ng-model="baseStr" ng-change="genPattern()">
      </td>
    </tr>
    <tr>
      <td>Pattern</td>
      <td>
        <input type="text" ng-model="userPattern" ng-change="genPattern()">
      </td>
    </tr>
  	<tr>
  		<td>Title</td>
  		<td>
  			<input type="text" ng-model="exportFile.title">
  		</td>
  	</tr>
  	<tr>
  		<td>Artist</td>
  		<td>
  			<input type="text" ng-model="exportFile.artist">
  		</td>
  	</tr>
    <tr>
      <td>Gender</td>
      <td><input type="text" ng-model="exportFile.gender"></td>
    </tr>
  	<tr>
  		<td>TrackNum</td>
  		<td><input type="text" ng-model="exportFile.track"></td>
  	</tr>
  	<tr>
  		<td>Lorem</td>
  		<td> ipsum</td>
  	</tr>
  </table>
</div>
